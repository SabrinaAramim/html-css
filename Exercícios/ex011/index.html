<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>
    <hr>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio preload="metadata" controls>
        <source src="midia/ondas-na-praia.mp3" type="audio/mpeg">
    </audio>
    <h2>Áudio em looping</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/bluesy-vibes.mp3" type="audio/mpeg">
    </audio>
    <hr>
    
</body>
</html>
